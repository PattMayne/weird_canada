{% extends "base.html" %}

{% block title %}Add New Artist to the Database {% endblock %}

{% block content %}

<div class="row">
	<div class="panel">
		<h2>Add Artist to the Database</h2>

		<form method="post" action="/wc_admin/save_new_artist">
			{% csrf_token %}
			{{ artist_form }}

			

			<br>
			<input type="submit" class="button small" value="SAVE">
		</form>

		<p>Date: <input type="text" id="datepicker"></p>
	</div>
</div>


{% endblock %}
