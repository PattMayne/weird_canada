{% extends "base.html" %}

{% block title %}New Author Profile {% endblock %}

{% block content %}


	<div class="row">
		<div class="panel">
			<div class="row">
				<h2>Enter New Author</h2>
				<form method="post" action="/wc_admin/save_author/">
					{% csrf_token %}
					{{ author_form }}
					<br>
					<input type="submit" value="SAVE">
					<p>
						You'll be able to edit most of this later, but the username is permanent.
					</p>
				</form>
			</div>
		</div>
	</div>


{% endblock %}
