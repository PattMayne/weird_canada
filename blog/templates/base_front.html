	{% load staticfiles %}
<!DOCTYPE HTML>



<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/foundation.css" %}" media="screen" />
  <link rel="stylesheet" type="text/css" href="{% static "css/normalize.css" %}" media="screen" />
  <link rel="stylesheet" type="text/css" href="{% static "css/wc_style.css" %}" media="screen" />

  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" media="screen" />
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  
  <script src="{% static "js/vendor/jquery.js" %}"></script>
  <script src="{% static "js/vendor/modernizr.js" %}"></script>



  <link rel="stylesheet" type="text/css" href="{% static "jquery_ui/jquery-ui.css" %}" media="screen" />
	<link href='http://fonts.googleapis.com/css?family=News+Cycle|Jura:600' rel='stylesheet' type='text/css'>
  
</head>

<body>

<div id="page_wrapper"> <!-- This takes the whole page... a footer can live beneath it -->

  <!-- nav bar -->
  <div class="full-width navigation-area">
	<nav class="top-bar" data-topbar role="navigation">
		<ul class="title-area">
			
			<li class="name">
				<div>
					
					<h1><a href="#">Weird Canada</a></h1>
				</div>
			</li> <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			<li class="toggle-topbar menu-icon">
				<a href="#"><span>Menu</span></a>
			</li>
		</ul>
		<section class="top-bar-section">

			<!-- Right Nav Section -->

			<ul class="right" class="active">
				<li>
					<a href="/wc_admin/">WC ADMIN</a>
				</li>

				{% for cat in categories %}
					
					<li>
						<a href="#">{{ cat }}</a>
					</li>

				{% endfor %}

			</ul> <!-- Left Nav Section -->
		</section>
	</nav>
  </div>
	<!-- end of nav bar -->
	
	{% block content %}
	
	{% endblock %}
	  
</div><!-- END OF page_wrapper -->



<!-- Footer -->




<!-- END OF Footer -->



  <script src="{% static "js/foundation.min.js" %}"></script>
    <script>
      $(document).foundation();
    </script>
  
  
</body>

</html>
