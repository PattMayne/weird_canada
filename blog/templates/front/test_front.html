{% extends "base_front.html" %}

{% block title %} Weird Canada {% endblock %}

{% block content %}

<div class="row">
	<div class="panel">
		<div class="row">
			<ul>

			{% for article in articles %}
				{% if forloop.counter >= 3 %}

				<li>
					<h3>{{ article.title }}</h3>
					<h5>{{ article.author }}</h5>
				</li>
				{% endif %}

			{% endfor%}

			</ul>




		</div>
	</div>
</div>

{% endblock %}
